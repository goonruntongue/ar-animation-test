<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Marker-Free AR テスト</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body style="margin:0;overflow:hidden;">
    <a-scene embedded vr-mode-ui="enabled:false" arjs="sourceType: webcam; debugUIEnabled:true;">
        <a-assets>
            <a-asset-item id="charModel" src="tasuke-jumping.glb"></a-asset-item>
        </a-assets>

        <!-- ★ マーカーラッパーを外して、常に表示 -->
        <!-- 好きな回転角度を指定 -->
        <!-- カメラ前方2mに固定配置 -->
        <a-entity gltf-model="#charModel" animation-mixer position="0 0 -2" rotation="0 45 0" scale="0.5 0.5 0.5">
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
