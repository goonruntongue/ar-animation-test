<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Marker AR + Animation</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- ① ここでモデルをプリロード -->
        <a-assets>
            <a-asset-item id="charModel" src="tasuke-jumping.glb"></a-asset-item>
        </a-assets>

        <!-- ② マーカー認識でモデルを出す -->
        <a-marker preset="hiro">
            <a-entity gltf-model="#charModel" animation-mixer scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
