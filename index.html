<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Custom Marker AR テスト</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin:0;overflow:hidden;">
    <a-scene embedded vr-mode-ui="enabled:false" arjs="sourceType:webcam;debugUIEnabled:true;">
        <a-assets>
            <!-- モデル -->
            <a-asset-item id="charModel" src="tasuke-jumping.glb"></a-asset-item>
            <!-- カスタムマーカーの .patt -->
            <a-asset-item id="markerPattern" src="ar-patten.patt"></a-asset-item>
        </a-assets>

        <!-- カスタムマーカーを認識したらモデルを表示 -->
        <a-marker type="pattern" url="#markerPattern">
            <a-entity gltf-model="#charModel" animation-mixer scale="0.5 0.5 0.5"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
